loki:
  enabled: true
  service:
    type: NodePort
    nodePort: 31000
  readinessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  livenessProbe:
    httpGet:
      path: /ready
      port: http-metrics
    initialDelaySeconds: 45
  storage:
    type: s3
    s3:
      bucketNames:
        chunks: eks-loki-dev
      endpoint: s3.ap-south-2.amazonaws.com
      region: ap-south-2
